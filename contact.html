    <!-- BUILDING THE CONTACT FORM -->
    <div class="contact-container">
      <!-- USING WEB3 FORMS TO CREATE A RESPONSIVE CONTACT FORM WITHOUT A DATABASE -->
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch!</h2>
          <hr class="contact-left-title" />
        </div>
        <!-- ADDING INPUT AND ACCESS KEY FROM THE FORM  -->
        <input
          type="hidden"
          name="access_key"
          value="d24c4103-11b0-4eba-a751-c2c91fa52c31"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <!-- USING TEXTAREA HTML ELEMENT TO BUILD MESSAGE BAR -->
        <textarea
          name="message"
          placeholder="Your Message"
          class="contact-inputs"
          required
        ></textarea>
        <!-- USING BOOTSTRAP ICONS FOR SUBMISSION ICONS -->
        <button type="submit">
          Send Message <img src="Assets/img/chevron-right.svg" />
        </button>
      </form>
      <div class="contact-right">
        <img class="rounded-5" src="Assets/img/person-lines-fill.svg" />
      </div>
