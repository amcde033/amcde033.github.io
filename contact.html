<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="CSS/mystyle.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr class="contact-left-title">
            </div>
            <input type="hidden" name="access_key" value="d24c4103-11b0-4eba-a751-c2c91fa52c31">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit" >Send Message <img src="Assets/img/chevron-right.svg"></button>    
    </form>
    <div class="contact-right">
        <img src="./Assets/img/catfloor.jpg">
    </div>
    </div>
</body>
</html>
